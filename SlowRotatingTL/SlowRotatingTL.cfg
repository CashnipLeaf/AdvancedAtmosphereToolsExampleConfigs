AdvancedAtmosphereTools:NEEDS[!AdvancedAtmosphereTools]
{
    body = SlowRotatingTL //replace with actual body name

    maxTempAngleOffset = 0 //highest temp should be right under the substellar point

    Flowmap
    {
        map = SlowRotatingTLFlowLow.png
        useThirdChannel = true
        eastWestWindSpeed = 20
        northSouthWindSpeed = 20
        verticalWindSpeed = 5
        maxAlt = 10000
    }

    Flowmap
    {
        map = SlowRotatingTLFlowHigh.png
        useThirdChannel = true
        eastWestWindSpeed = 20
        northSouthWindSpeed = 20
        verticalWindSpeed = 5
        minAlt = 11000
        maxAlt = 30000
    }

    PressureMultiplierMap
    {
        map = SlowRotatingTLPressure.png
        deformity = -0.03 //maximum drop in pressure of 3%
        offset = 0
    }
}