AdvancedAtmosphereTools:NEEDS[!AdvancedAtmosphereTools]
{
    body = MediumRotatingTL //replace with actual body name

    maxTempAngleOffset = 10 //highest temp should be slightly east of the substellar point

    Flowmap
    {
        map = MediumRotatingTLFlowLow.png
        useThirdChannel = true
        eastWestWindSpeed = 20
        northSouthWindSpeed = 20
        verticalWindSpeed = 4
        maxAlt = 10000
    }

    Flowmap
    {
        map = MediumRotatingTLFlowHigh.png
        useThirdChannel = true
        eastWestWindSpeed = 20
        northSouthWindSpeed = 20
        verticalWindSpeed = 4
        minAlt = 11000
        maxAlt = 30000
    }

    PressureMultiplierMap
    {
        map = MediumRotatingTLPressure.png
        deformity = -0.04 //maximum drop in pressure of 4%
        offset = 0
    }
}