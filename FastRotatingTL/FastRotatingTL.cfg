AdvancedAtmosphereTools:NEEDS[!AdvancedAtmosphereTools]
{
    body = FastRotatingTL //replace with actual body name

    maxTempAngleOffset = 15 //highest temp should be slightly east of the substellar point

    Flowmap
    {
        map = FastRotatingTLFlowLow.png
        useThirdChannel = true
        eastWestWindSpeed = 25
        northSouthWindSpeed = 25
        verticalWindSpeed = 4
        maxAlt = 10000
    }

    Flowmap
    {
        map = FastRotatingTLFlowHigh.png
        useThirdChannel = true
        eastWestWindSpeed = 25
        northSouthWindSpeed = 25
        verticalWindSpeed = 4
        minAlt = 11000
        maxAlt = 30000
    }

    PressureMultiplierMap
    {
        map = FastRotatingTLPressure.png
        deformity = -0.03 //maximum drop in pressure of 3%
        offset = 0
    }
}